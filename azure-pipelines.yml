# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1efedab6-42d3-4286-a29b-0c64705178e6'
  imageRepository: 'bijithlalacrbuildhelloworldnode'
  containerRegistry: 'bijaregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'rthirad Microsoft Azure Internal Consumption (0238dd30-4a83-4f77-9687-22f94005c3d4)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          id=$(az container create \
                      --name TestACI \
                      --resource-group TFSbija \
                      --image bijaregistry.azurecr.io/bijithlalacrbuildhelloworldnode:$(buildId) \
                      --registry-username bijaregistry \
                      --registry-password pduh9DACVOyF36Or24TNAHCEyUmi++uJ \
                      --os-type Windows \
                      --cpu 1 \
                      --memory 1.5 \
                      --network-profile /subscriptions/0238dd30-4a83-4f77-9687-22f94005c3d4/resourceGroups/TFSbija/providers/Microsoft.Network/virtualNetworks/TestforACI \
                      --query "id" \
                      --output tsv)